<style>
/* accordion */

.template_faq {
    background: #edf3fe none repeat scroll 0 0;
}

#accordion .panel {
    border: medium none;
    border-radius: 0;
    box-shadow: none;
    margin: 0 0 1px 10px;
    overflow: visible;
}

.panel-heading {
    border: 0px solid red !important;
}

#accordion .panel-heading {
    padding: 0;
}

#accordion .panel-title a {
    background: #03818d none repeat scroll 0 0;
    color: #fff;
    display: block;
    font-size: 18px;
    font-weight: 600;
    padding: 12px 60px 12px 20px;
    position: relative;
    transition: all 0.3s ease 0s;
    text-decoration: none;
}

#accordion .panel-title a.collapsed {
    background: #03818d none repeat scroll 0 0;
    color: #fff;
}

#accordion .panel-title a:hover {
    background: #02676c none repeat scroll 0 0;
    color: #fff;
}

#accordion .panel-title a:hover::after {
    background: #02676c;
    color: #fff;
}

#accordion .panel-title a::after {
    background: #03818d none repeat scroll 0 0;
    border-left: 1px solid #fff;
    color: #fff;
    content: "";
    font-family: FontAwesome;
    font-size: 25px;
    right: 0px;
    line-height: 43px;
    position: absolute;
    text-align: center;
    top: 0;
    bottom: 0;  /* Ensures the arrow covers the full height */
    margin: auto;  /* Centers the arrow vertically */
    transition: all 0.3s ease 0s;
    width: 43px;
}

#accordion .panel-title a.collapsed::after {
    background: #03818d none repeat scroll 0 0;
    box-shadow: none;
    color: #fff;
    content: "";
    height: 100%;
}

#accordion .panel-title a.collapsed:hover::after {
    background: #02676c none repeat scroll 0 0 !important;
}

#accordion .panel-body {
    background: transparent none repeat scroll 0 0;
    border-top: medium none;
    padding: 2px 0px 4px 0px;
    position: relative;
}

#accordion .panel-body p {
    position: relative;
    padding: 5px 5px 0px 0px;
    padding-left: 12px;
    margin: 0px;
    overflow: hidden; /* Ensure the effect stays within the bounds */
    font-size: 16px;
}

#accordion .panel-body p::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 0;
    height: 100%;
    background-color: #02676c;
    transition: width 0.3s ease;
}

#accordion .panel-body p:hover::before {
    width: 5px;
}

/* Hide the arrow for the first panel heading */
.no-arrow .panel-title a::after {
    display: none;
}

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>

        </div>
